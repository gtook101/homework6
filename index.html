<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1>Weather Dashboard</h1>

<div class="row">
    <div class="column" style="background-color: #aaa;">
        <p>Search for a City</p>
        <div class="input">
            <input type="text" class="inputValue">
            <input id="search-btn" type="submit" value="Search">
        </div>
        <p class="big"></p>
        <div class="card-body">
            <p></p>
        </div>
        <div class="card-footer">
            <button id="Clear" class="btn">Clear</button>
        </div>
    </div>
    
        

    <div class="column2" style="background-color: #bbb;">
        <div class="card-body2">
            <h2 id="City" class="name"></h2>
            <div id="Temperature" class="temp"></div>
            <div id="Humidity" class="humd"></div>
            <div id="Wind-Speed" class="wind"></div>
            <div id="UV Index" class="uvi"></div>
            <div id="Five Day Forecast" class="fiveDay"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./index.js" ></script>
</body>
</html>
